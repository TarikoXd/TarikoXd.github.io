                    if (user.course === '5b') {

                    }
                    profilePhoto.src = user.profilePic || 'https://via.placeholder.com/100';

                const currentUser = JSON.parse(localStorage.getItem('dpccrea_user'));

                        console.log('%cüü¢ Usuario autenticado con Google:', 'color: #FFD700', username);
                    }
                });

                async function updateUserVisits(username) {
                    const userDocRef = doc(db, 'users', username);
                    const lastVisit = localStorage.getItem(`lastVisit_${username}`);
                    const now = Date.now();
                    const twelveHours = 12 * 60 * 60 * 1000;
                    try {

                            localStorage.setItem(`lastVisit_${username}`, now.toString());

                            } else if (error.code === 'auth/invalid-api-key') {
                                userMessage += 'Clave de API de Firebase inv√°lida.';
                            } else if (error.code === 'auth/network-request-failed') {
                                userMessage += 'Error de red. Verifica tu conexi√≥n.';
                            } else {
                                userMessage += error.message;

                editProfileButton.addEventListener('click', () => {

                profilePhotoInput.addEventListener('change', async (event) => {
                    const file = event.target.files[0];
                    if (!file) return;
                    if (!file.type.startsWith('image/')) {
                        errorMessage.textContent = 'Por favor, selecciona una imagen o GIF.';
                        errorMessage.style.display = 'block';
                        return;
                    }
                    if (file.size > 2 * 1024 * 1024) {
                        errorMessage.textContent = 'La imagen o GIF debe ser menor a 2MB.';
                        errorMessage.style.display = 'block';
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const profilePic = e.target.result;
                        profilePhoto.src = profilePic;
                        const currentUser = JSON.parse(localStorage.getItem('dpccrea_user'));
                        if (currentUser) {
                            try {
                                await updateDoc(doc(db, 'users', currentUser.username), { profilePic });
                                localStorage.setItem('dpccrea_user', JSON.stringify({ ...currentUser, profilePic }));
                                console.log('%cüì∏ Foto o GIF actualizada', 'color: #DAA520');
                            } catch (error) {
                                console.error('‚ùå Error al subir foto o GIF:', error);
                                errorMessage.textContent = 'Error al subir la foto o GIF: ' + error.message;
                                errorMessage.style.display = 'block';
                            }
                        }
                    };
                    reader.readAsDataURL(file);
                });
            } catch (e) {
                console.error('‚ùå Error al inicializar Firebase:', e.message);
                alert('No se pudo inicializar Firebase. Verifica la configuraci√≥n o la conexi√≥n.');
            }
        }

        const matrixCanvas = document.getElementById('matrixCanvas');
        const matrixCtx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        const chars = "Êó•ÔæäÔæêÔæãÔΩ∞ÔΩ≥ÔΩºÔæÖÔæìÔæÜÔΩªÔæúÔæÇÔΩµÔæòÔΩ±ÔæéÔæÉÔæèÔΩπÔæíÔΩ¥ÔΩ∂ÔΩ∑ÔæëÔæïÔæóÔΩæÔæàÔΩΩÔæÅÔæîÔæñÔæåÔæù‚òÖ‚òÜ‚óÜ‚óá‚ô†‚ô£‚ô•‚ô¶";
        const fontSize = 20;
        const columns = matrixCanvas.width / fontSize;
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * matrixCanvas.height);
        }
        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.06)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            matrixCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--golden-accent').trim();
            matrixCtx.font = `bold ${fontSize}px monospace`;
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > matrixCanvas.height || Math.random() > 0.97) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });

        // Men√∫ hamburguesa
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
                document.querySelector('.content').classList.toggle('blur');
            });
        }
    </script>
