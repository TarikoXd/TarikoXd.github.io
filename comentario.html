    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, increment, setDoc, getDocs, where } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDp7VT6HMYBgqnrYfc84Tk9kh82nCBTYtM",
            authDomain: "dpccrea-login.firebaseapp.com",
            projectId: "dpccrea-login",
            appId: "1:822726011803:web:6b8f3e6a9d8c7b2e8f4e5d"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const commentsCollection = collection(db, "comentarios");

        // Variables globales
        const nameInput = document.getElementById('nameInput');
        const commentInput = document.getElementById('commentInput');
        const submitComment = document.getElementById('submitComment');
        const commentList = document.getElementById('commentList');
        const profilePopup = document.getElementById('profilePopup');
        const goToProfile = document.getElementById('goToProfile');
        const cancelPopup = document.getElementById('cancelPopup');
        
        // Nombres de creadores (solo pueden ser usados una vez)
        const creatorNames = ["L_Adriano", "SalchiHot"];
        let usedCreatorNames = [];
        
        // Obtener datos del usuario desde localStorage
        let currentUser = JSON.parse(localStorage.getItem('dpccrea_user')) || {};
        
        // Cargar nombres de creadores ya usados
        const loadUsedCreatorNames = async () => {
            try {
                const querySnapshot = await getDocs(collection(db, "comentarios"));
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (creatorNames.includes(data.name)) {
                        usedCreatorNames.push(data.name);
                    }
                });
            } catch (error) {
                console.error("‚ùå Error al cargar nombres de creadores:", error);
            }
        };
        
        // Configurar campo de nombre
        const setupNameField = () => {
            if (nameInput && currentUser.username) {
                nameInput.value = currentUser.username;
                nameInput.title = "Nombre configurado en tu perfil";
            } else {
                nameInput.value = "";
                nameInput.placeholder = "Haz clic aqu√≠ para configurar tu nombre";
                nameInput.addEventListener('click', showProfilePopup);
            }
        };

        // Mostrar popup para ir al perfil
        const showProfilePopup = () => {
            profilePopup.classList.add('active');
            document.querySelector('.content').classList.add('blur');
        };

        // Ocultar popup
        const hideProfilePopup = () => {
            profilePopup.classList.remove('active');
            document.querySelector('.content').classList.remove('blur');
        };

        // Funci√≥n para reproducir sonido de notificaci√≥n
        const playNotificationSound = () => {
            try {
                let audio = new Audio("https://assets.codepen.io/3011180/notification-sound-1.mp3");
                audio.volume = 0.3;
                audio.play().catch(err => console.error("‚ùå Error al reproducir sonido:", err));
            } catch (error) {
                console.error("‚ùå Error al crear audio:", error);
            }
        };

        // Funci√≥n para mostrar notificaci√≥n
        const showNotification = (name, message, profilePic) => {
            let notification = document.createElement("div");
            notification.className = "notification";
            notification.innerHTML = `
                <img src="${profilePic || currentUser.profilePic || 'https://via.placeholder.com/50'}" alt="Perfil">
                <div>
                    <strong style="color: var(--hacker-cyan);"><i class="fas fa-bell"></i> Nuevo comentario</strong>
                    <p style="margin: 8px 0; color: #ddd; font-size: 0.9rem;">${name}: "${message.length > 50 ? message.substring(0, 47) + '...' : message}"</p>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Reproducir sonido
            playNotificationSound();
            
            // Desaparecer despu√©s de 5 segundos
            setTimeout(() => {
                notification.style.animation = "notifOut 0.5s ease-out";
                setTimeout(() => {
                    if (notification.parentElement) {
                        document.body.removeChild(notification);
                    }
                }, 500);
            }, 5000);
        };

        // Funci√≥n para crear un comentario en el DOM
        const createCommentElement = (name, message, timestamp, id, likes, liked, profilePic) => {
            let commentEl = document.createElement("div");
            commentEl.className = "comment";
            commentEl.dataset.id = id;
            
            const isCreator = creatorNames.includes(name);
            
            commentEl.innerHTML = `
                <img src="${profilePic || currentUser.profilePic || 'https://via.placeholder.com/50'}" alt="Perfil">
                <strong>${name || "An√≥nimo"} ${isCreator ? '<span class="creator-badge">[Creador]</span>' : ''}</strong>
                <p>${message}</p>
                <p class="timestamp">${new Date(timestamp).toLocaleString("es-ES", {dateStyle: "short", timeStyle: "short"})}</p>
                <div class="comment-actions">
                    <button class="like-button" data-id="${id}" data-liked="${liked ? "true" : "false"}">
                        <i class="${liked ? "fas" : "far"} fa-heart"></i> <span>${likes || 0}</span>
                    </button>
                    <button class="reply-button" data-id="${id}">Responder</button>
                    <button class="show-replies-button" data-id="${id}" style="display: none;">Ver respuestas</button>
                </div>
                <div class="reply-form" data-id="${id}">
                    <textarea placeholder="Escribe tu respuesta..." maxlength="500"></textarea>
                    <button>Enviar Respuesta</button>
                </div>
                <div class="replies" data-id="${id}"></div>
            `;
            
            // A√±adir evento al bot√≥n de like
            commentEl.querySelector(".like-button").addEventListener("click", function() {
                let commentId = this.dataset.id;
                let isLiked = this.dataset.liked === "true";
                
                // Actualizar en Firebase
                updateDoc(doc(db, "comentarios", commentId), {
                    likes: increment(isLiked ? -1 : 1)
                }).then(() => {
                    this.dataset.liked = isLiked ? "false" : "true";
                    this.classList.toggle("liked");
                    
                    let heartIcon = this.querySelector("i");
                    let likesCount = this.querySelector("span");
                    
                    heartIcon.className = isLiked ? "far fa-heart" : "fas fa-heart";
                    likesCount.textContent = isLiked ? (parseInt(likesCount.textContent) - 1) : (parseInt(likesCount.textContent) + 1);
                    
                    console.log(`‚ù§Ô∏è Like ${isLiked ? "eliminado" : "agregado"} al comentario ${commentId}`);
                }).catch(error => {
                    console.error("‚ùå Error al actualizar like:", error);
                });
            });
            
            // A√±adir evento al bot√≥n de responder
            commentEl.querySelector(".reply-button").addEventListener("click", function() {
                let commentId = this.dataset.id;
                let replyForm = document.querySelector(`.reply-form[data-id="${commentId}"]`);
                replyForm.classList.toggle("active");
            });
            
            // A√±adir evento al bot√≥n de enviar respuesta
            commentEl.querySelector(".reply-form button").addEventListener("click", function() {
                let commentId = this.parentElement.dataset.id;
                let replyTextarea = this.parentElement.querySelector("textarea");
                let replyText = replyTextarea.value.trim();
                
                if (replyText) {
                    let replyName = currentUser.username || "An√≥nimo";
                    let replyTimestamp = new Date().toISOString();
                    
                    // Crear elemento de respuesta
                    let replyEl = document.createElement("div");
                    replyEl.className = "reply";
                    replyEl.innerHTML = `
                        <img src="${currentUser.profilePic || 'https://via.placeholder.com/50'}" alt="Perfil">
                        <strong>${replyName}</strong>
                        <p>${replyText}</p>
                        <p class="timestamp">${new Date(replyTimestamp).toLocaleString("es-ES", {dateStyle: "short", timeStyle: "short"})}</p>
                    `;
                    
                    // A√±adir respuesta al contenedor de respuestas
                    let repliesContainer = document.querySelector(`.replies[data-id="${commentId}"]`);
                    repliesContainer.appendChild(replyEl);
                    
                    // Mostrar el bot√≥n de ver respuestas
                    let showRepliesButton = document.querySelector(`.show-replies-button[data-id="${commentId}"]`);
                    showRepliesButton.style.display = "inline-block";
                    
                    // Limpiar textarea y ocultar formulario
                    replyTextarea.value = "";
                    this.parentElement.classList.remove("active");
                    
                    console.log(`üí¨ Respuesta enviada al comentario ${commentId}`);
                }
            });
            
            // A√±adir evento al bot√≥n de mostrar/ocultar respuestas
            commentEl.querySelector(".show-replies-button").addEventListener("click", function() {
                let commentId = this.dataset.id;
                let repliesContainer = document.querySelector(`.replies[data-id="${commentId}"]`);
                repliesContainer.classList.toggle("active");
                
                this.textContent = repliesContainer.classList.contains("active") ? "Ocultar respuestas" : "Ver respuestas";
            });
            
            return commentEl;
        };

        // Funci√≥n para enviar comentario
        const submitCommentHandler = () => {
            let name = currentUser.username || "An√≥nimo";
            let message = commentInput.value.trim();
            
            if (!currentUser.username) {
                showProfilePopup();
                return;
            }
            
            if (!message) {
                alert("Por favor, escribe un comentario.");
                return;
            }
            
            // Verificar si el nombre es de creador y ya est√° en uso
            if (creatorNames.includes(name) && usedCreatorNames.includes(name)) {
                alert("Este nombre de creador ya est√° en uso. Por favor, elige otro nombre en tu perfil.");
                showProfilePopup();
                return;
            }
            
            submitComment.disabled = true;
            
            let timestamp = new Date().toISOString();
            
            // Enviar a Firebase
            addDoc(commentsCollection, {
                name: name,
                message: message,
                timestamp: timestamp,
                likes: 0,
                profilePic: currentUser.profilePic || 'https://via.placeholder.com/50'
            }).then(() => {
                commentInput.value = "";
                submitComment.disabled = false;
                console.log("üí¨ Comentario enviado:", name);
                
                // Si es un nombre de creador, agregarlo a la lista de usados
                if (creatorNames.includes(name) && !usedCreatorNames.includes(name)) {
                    usedCreatorNames.push(name);
                }
            }).catch(error => {
                console.error("‚ùå Error al enviar comentario:", error);
                alert("Error al enviar el comentario. Intenta de nuevo.");
                submitComment.disabled = false;
            });
        };

        // Cargar comentarios existentes
        const loadComments = () => {
            let loadedCommentIds = new Set();
            
            // Consulta para obtener comentarios ordenados por fecha (m√°s recientes primero)
            const q = query(commentsCollection, orderBy("timestamp", "desc"));
            
            onSnapshot(q, (snapshot) => {
                // Limpiar mensaje de carga
                if (commentList.querySelector('p')) {
                    commentList.innerHTML = '';
                }
                
                // Procesar todos los documentos existentes primero
                snapshot.forEach((doc) => {
                    let data = doc.data();
                    
                    if (!loadedCommentIds.has(doc.id)) {
                        loadedCommentIds.add(doc.id);
                        
                        // Crear elemento de comentario
                        let commentEl = createCommentElement(
                            data.name,
                            data.message,
                            data.timestamp.toDate ? data.timestamp.toDate() : new Date(data.timestamp),
                            doc.id,
                            data.likes || 0,
                            false,
                            data.profilePic
                        );
                        
                        // A√±adir comentario a la lista
                        commentList.appendChild(commentEl);
                    }
                });
                
                // Escuchar cambios en tiempo real
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        let doc = change.doc;
                        let data = doc.data();
                        
                        if (!loadedCommentIds.has(doc.id)) {
                            loadedCommentIds.add(doc.id);
                            
                            // Mostrar notificaci√≥n si no es el usuario actual
                            if (data.name !== currentUser.username) {
                                showNotification(data.name, data.message, data.profilePic);
                            }
                        }
                    }
                });
            }, (error) => {
                console.error("‚ùå Error al cargar comentarios:", error);
                commentList.innerHTML = '<p style="color: var(--neon-pink); text-align: center;">Error al cargar comentarios. Intenta recargar la p√°gina.</p>';
            });
        };

        // Inicializar
        document.addEventListener("DOMContentLoaded", async () => {
            // Cargar nombres de creadores ya usados
            await loadUsedCreatorNames();
            
            // Configurar campo de nombre
            setupNameField();
            
            // A√±adir evento al bot√≥n de enviar comentario
            if (submitComment) {
                submitComment.addEventListener("click", submitCommentHandler);
            }
            
            // A√±adir evento al campo de comentario para enviar con Enter
            if (commentInput) {
                commentInput.addEventListener("keypress", (e) => {
                    if (e.key === "Enter" && !e.shiftKey) {
                        e.preventDefault();
                        submitCommentHandler();
                    }
                });
            }
            
            // A√±adir eventos a los botones del popup
            if (goToProfile) {
                goToProfile.addEventListener("click", () => {
                    window.location.href = "perfil.html";
                });
            }
            
            if (cancelPopup) {
                cancelPopup.addEventListener("click", hideProfilePopup);
            }
            
            // Cargar comentarios
            loadComments();
        });
    </script>
    <script>
        // Efectos visuales de fondo
        const matrixCanvas = document.getElementById('matrixCanvas');
        const matrixCtx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        const chars = "Êó•ÔæäÔæêÔæãÔΩ∞ÔΩ≥ÔΩºÔæÖÔæìÔæÜÔΩªÔæúÔæÇÔΩµÔæòÔΩ±ÔæéÔæÉÔæèÔΩπÔæíÔΩ¥ÔΩ∂ÔΩ∑ÔæëÔæïÔæóÔΩæÔæàÔΩΩÔæÅÔæîÔæñÔæåÔæù‚òÖ‚òÜ‚óÜ‚óá‚ô†‚ô£‚ô•‚ô¶";
        const fontSize = 20;
        const columns = matrixCanvas.width / fontSize;
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * matrixCanvas.height);
        }
        
        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.06)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            matrixCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--golden-accent').trim();
            matrixCtx.font = `bold ${fontSize}px monospace`;
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > matrixCanvas.height || Math.random() > 0.97) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);
        
        const particlesCanvas = document.getElementById('particlesCanvas');
        const particlesCtx = particlesCanvas.getContext('2d');
        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;
        const particlesArray = [];
        const particleCount = 50;
        
        class Particle {
            constructor() {
                this.x = Math.random() * particlesCanvas.width;
                this.y = Math.random() * particlesCanvas.height;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.05;
                if (this.x < 0 || this.x > particlesCanvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > particlesCanvas.height) this.speedY *= -1;
            }
            draw() {
                particlesCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--golden-accent').trim();
                particlesCtx.beginPath();
                particlesCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                particlesCtx.fill();
            }
        }
        
        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particlesArray.push(new Particle());
            }
        }
        
        function animateParticles() {
            particlesCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            particlesCtx.fillRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        }
        
        initParticles();
        animateParticles();
        
        // Men√∫ hamburguesa
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        
        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        }
        
        // Ajustar canvas al redimensionar
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            particlesCanvas.width = window.innerWidth;
            particlesCanvas.height = window.innerHeight;
        });
    </script>
