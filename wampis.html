<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="width=device-width, initial-scale=1.0">
    <title>WAMPIS</title>
    <meta name="description" content="Galería WAMPIS - 13 imágenes con navegación cyberpunk">
    <meta name="keywords" content="WAMPIS, galería, imágenes, cyberpunk, carrusel">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
   
    <style>
        @font-face { font-family: 'FrasesPersonalizada'; src: url('assets/fonts/frases/Small Cake.otf') format('opentype'); font-display: swap; }
        @font-face { font-family: 'NombresPersonalizada'; src: url('assets/fonts/nombre/Jumps Winter.otf') format('opentype'); font-display: swap; }
        * { margin:0; padding:0; box-sizing:border-box; }
        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e);
            color: white;
            overflow-x: hidden;
            font-family: 'Segoe UI', sans-serif;
        }
        /* ===== NAV MENU ===== */
        .nav-container {
            position: fixed;
            top:0;
            left:0;
            width:100%;
            background:rgba(0,0,0,0.95);
            backdrop-filter:blur(15px);
            z-index:1000;
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:1rem 2rem;
        }
        .nav-container::after {
            content:'';
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            height:2px;
            background:linear-gradient(90deg,#00fffc,#fc00ff,#fffc00,#00fffc);
            background-size:300%;
            animation:rgbFlow 3s linear infinite;
        }
        @keyframes rgbFlow { 0%{background-position:0%} 100%{background-position:300%} }
        .typewriter-nav {
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00fffc, #fc00ff, #fffc00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            font-family: 'NombresPersonalizada', sans-serif;
            min-height: 30px;
            min-width: 150px;
        }
        .typewriter-nav-text {
            border-right: 2px solid #00fffc;
            padding-right: 3px;
            animation: blink 0.7s infinite;
        }
        .menu-toggle {
            background: linear-gradient(45deg, #00fffc, #fc00ff);
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,255,252,0.3);
            transition: all .3s;
        }
        .menu-toggle:hover { transform: scale(1.1); }
        .hamburger span {
            display: block;
            height: 2px;
            width: 25px;
            background: white;
            margin: 5px 0;
            transition: all .4s cubic-bezier(0.68,-0.55,0.265,1.55);
        }
        .menu-toggle.active .hamburger span:nth-child(1) { transform: rotate(45deg) translate(5px,5px); }
        .menu-toggle.active .hamburger span:nth-child(2) { opacity: 0; }
        .menu-toggle.active .hamburger span:nth-child(3) { transform: rotate(-45deg) translate(7px,-6px); }
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 320px;
            height: 100vh;
            background: rgba(10,10,20,0.98);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all .5s cubic-bezier(0.68,-0.55,0.265,1.55);
            border-left: 3px solid;
            border-image: linear-gradient(#00fffc, #fc00ff) 1;
            z-index: 1001;
        }
        .nav-menu.active { right: 0; }
        .nav-item {
            padding: 1.5rem 3rem;
            font-size: 1.4rem;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            text-align: center;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin: 0.5rem 0;
            font-family: 'NombresPersonalizada', sans-serif;
            color: #00fffc;
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            background: rgba(0,255,252,0.15);
            transform: translateX(-10px);
            color: white;
        }
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all .4s;
        }
        .menu-overlay.active { opacity: 1; visibility: visible; }
        /* ===== HERO SECTION ===== */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px;
            position: relative;
            z-index: 1;
        }
        .glitch {
            font-size: 8rem;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00;
            animation: glitch 725ms infinite;
            font-family: 'NombresPersonalizada', sans-serif;
        }
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff; }
            15% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff; }
            16% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff; }
            49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff; }
            50% { text-shadow: 0.05em 0.05em 0 #00fffc, 0em 0em 0 #fc00ff; }
            99% { text-shadow: 0.05em 0.05em 0 #00fffc, 0em 0em 0 #fc00ff; }
            100% { text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff; }
        }
        .typewriter-container { height: 80px; margin: 2rem 0; }
        .typewriter { font-size: 2rem; letter-spacing: 3px; font-family: 'FrasesPersonalizada', sans-serif; }
        .typewriter-text { border-right: 3px solid #00fffc; padding-right: 5px; animation: blink 0.7s infinite; }
        @keyframes blink { 0%,100% { border-color:#00fffc; } 50% { border-color:transparent; } }
        /* ===== CARRUSEL SECTION ===== */
        .carousel-section {
            padding: 4rem 2rem;
            text-align: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 3rem auto;
            overflow: hidden;
            border-radius: 15px;
            border: 3px solid #00fffc;
            box-shadow: 0 0 20px rgba(0, 255, 252, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 500px;
        }
        .carousel-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .carousel-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .carousel-image:hover { transform: scale(1.02); }
        /* Botones de navegación */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00fffc;
            color: #00fffc;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .carousel-btn:hover {
            background: #00fffc;
            color: #000;
            box-shadow: 0 0 15px #00fffc;
        }
        .carousel-btn.prev { left: 20px; }
        .carousel-btn.next { right: 20px; }
        .carousel-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #666;
            color: #666;
        }
        .carousel-btn:disabled:hover {
            background: rgba(0, 0, 0, 0.7);
            color: #666;
            box-shadow: none;
        }
        /* Indicadores */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 255, 252, 0.3);
            border: 1px solid #00fffc;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .indicator.active {
            background: #00fffc;
            box-shadow: 0 0 10px #00fffc;
            transform: scale(1.2);
        }
        .indicator:hover {
            background: #fc00ff;
            border-color: #fc00ff;
        }
        /* Contador discreto */
        .image-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #00fffc;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            border: 1px solid #00fffc;
            z-index: 10;
        }
        /* PANTALLA COMPLETA REAL (OCUPA TODO EL MONITOR) */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .fullscreen-overlay.active { display: flex; }
        .fullscreen-overlay img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00fffc;
            color: #00fffc;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 10001;
        }
        .fullscreen-close:hover {
            background: #ff0000;
            border-color: #ff0000;
            color: white;
            transform: scale(1.1);
        }
        .fullscreen-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00fffc;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            border: 2px solid #00fffc;
            z-index: 10001;
        }
        /* Controles info minimalista */
        .controls-minimal {
            margin-top: 2rem;
            padding: 10px;
            color: #ccc;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
        }
        .controls-minimal .key {
            display: inline-block;
            background: rgba(0, 255, 252, 0.1);
            border: 1px solid #00fffc;
            padding: 2px 8px;
            border-radius: 4px;
            margin: 0 3px;
            font-family: monospace;
        }
        /* ===== FOOTER ===== */
        footer {
            background: rgba(0,0,0,0.9);
            padding: 2rem;
            text-align: center;
            font-family: 'FrasesPersonalizada', sans-serif;
            border-top: 2px solid #00fffc;
            margin-top: 2rem;
        }
        footer p {
            margin: 10px 0;
            color: #ccc;
        }
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .glitch { font-size: 4rem; }
            .nav-container { padding: 0.8rem 1rem; }
            .typewriter-nav { font-size: 1rem; min-width: 120px; }
            .carousel-section { padding: 2rem 1rem; }
            .carousel-track { height: 300px; }
            .carousel-btn { width: 40px; height: 40px; font-size: 1.2rem; }
            .carousel-btn.prev { left: 10px; }
            .carousel-btn.next { right: 10px; }
            .typewriter { font-size: 1.5rem; }
            .image-counter { top: 10px; right: 10px; font-size: 0.8rem; padding: 3px 8px; }
        }
    </style>
</head>

    <!-- SCRIPTS (solo arreglé la clase Carousel) -->
    <script>
        // TYPEWRITER CLASS
        class TypeWriter {
            constructor(el, phrases, speed=90, del=40, pause=2000) {
                this.el = el;
                this.phrases = phrases;
                this.speed = speed;
                this.del = del;
                this.pause = pause;
                this.i = 0;
                this.j = 0;
                this.deleting = false;
                this.type();
            }
            type() {
                const full = this.phrases[this.i];
                this.el.textContent = this.deleting ? full.substring(0, this.j--) : full.substring(0, this.j++);
                if (!this.deleting && this.j === full.length) {
                    setTimeout(() => this.deleting = true, this.pause);
                } else if (this.deleting && this.j === 0) {
                    this.deleting = false;
                    this.i = (this.i + 1) % this.phrases.length;
                }
                setTimeout(() => this.type(), this.deleting ? this.del : this.speed);
            }
        }

        // CARRUSEL ARREGLADO (pantalla completa real + sin botones)
        class Carousel {
            constructor() {
                this.currentIndex = 0;
                this.totalImages = 13;
                this.isFullscreen = false;

                this.carouselTrack = document.getElementById('carouselTrack');
                this.imageCounter = document.getElementById('imageCounter');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.indicatorsContainer = document.getElementById('indicators');

                this.fullscreenOverlay = document.getElementById('fullscreenOverlay');
                this.fullscreenImage = document.getElementById('fullscreenImage');
                this.fullscreenCounter = document.getElementById('fullscreenCounter');
                this.fullscreenClose = document.getElementById('fullscreenClose');

                this.init();
                this.setupEventListeners();
            }

            init() {
                for (let i = 1; i <= this.totalImages; i++) {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide';

                    const img = document.createElement('img');
                    img.className = 'carousel-image';
                    img.src = `assets/wampis/${i}.png`;
                    img.alt = `WAMPIS Imagen ${i}`;
                    img.onerror = () => img.src = `https://picsum.photos/800/500?random=${i}&grayscale`;
                    img.addEventListener('click', () => this.openTrueFullscreen(i));

                    slide.appendChild(img);
                    this.carouselTrack.appendChild(slide);

                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    if (i === 1) indicator.classList.add('active');
                    indicator.addEventListener('click', () => this.goToSlide(i - 1));
                    this.indicatorsContainer.appendChild(indicator);
                }
                this.updateCounter();
            }

            updateCounter() {
                this.imageCounter.textContent = `${this.currentIndex + 1}/${this.totalImages}`;
                this.fullscreenCounter.textContent = `${this.currentIndex + 1}/${this.totalImages}`;
            }

            goToSlide(index) {
                this.currentIndex = index;
                this.carouselTrack.style.transform = `translateX(-${index * 100}%)`;
                this.updateCounter();
                document.querySelectorAll('.indicator').forEach((el, i) => el.classList.toggle('active', i === index));
                if (this.isFullscreen) this.fullscreenImage.src = `assets/wampis/${this.currentIndex + 1}.png`;
            }

            nextSlide() { if (this.currentIndex < this.totalImages-1) this.goToSlide(this.currentIndex + 1); }
            prevSlide() { if (this.currentIndex > 0) this.goToSlide(this.currentIndex - 1); }

            // PANTALLA COMPLETA REAL DEL NAVEGADOR
            async openTrueFullscreen(imageNumber = null) {
                if (imageNumber !== null) this.goToSlide(imageNumber - 1);

                this.isFullscreen = true;
                this.fullscreenImage.src = `assets/wampis/${this.currentIndex + 1}.png`;
                this.fullscreenOverlay.classList.add('active');

                if (this.fullscreenOverlay.requestFullscreen) {
                    await this.fullscreenOverlay.requestFullscreen();
                } else if (this.fullscreenOverlay.webkitRequestFullscreen) {
                    await this.fullscreenOverlay.webkitRequestFullscreen();
                } else if (this.fullscreenOverlay.msRequestFullscreen) {
                    await this.fullscreenOverlay.msRequestFullscreen();
                }
            }

            async closeTrueFullscreen() {
                this.isFullscreen = false;
                this.fullscreenOverlay.classList.remove('active');

                if (document.exitFullscreen) await document.exitFullscreen();
                else if (document.webkitExitFullscreen) await document.webkitExitFullscreen();
                else if (document.msExitFullscreen) await document.msExitFullscreen();
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (['ArrowLeft','ArrowRight','f','F','Escape'].includes(e.key)) e.preventDefault();

                    if (e.key === 'ArrowLeft') this.prevSlide();
                    if (e.key === 'ArrowRight') this.nextSlide();
                    if (e.key === 'f' || e.key === 'F') {
                        this.isFullscreen ? this.closeTrueFullscreen() : this.openTrueFullscreen();
                    }
                    if (e.key === 'Escape' && this.isFullscreen) this.closeTrueFullscreen();

                    if (this.isFullscreen) this.fullscreenImage.src = `assets/wampis/${this.currentIndex + 1}.png`;
                });

                this.prevBtn.addEventListener('click', () => this.prevSlide());
                this.nextBtn.addEventListener('click', () => this.nextSlide());
                this.fullscreenClose.addEventListener('click', () => this.closeTrueFullscreen());
                this.fullscreenOverlay.addEventListener('click', (e) => {
                    if (e.target === this.fullscreenOverlay) this.closeTrueFullscreen();
                });
            }
        }

        // MENÚ HAMBURGUESA (igual que antes)
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });
        menuOverlay.addEventListener('click', () => {
            menuToggle.classList.remove('active');
            navMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
        });

        // INICIALIZAR TODO
        document.addEventListener('DOMContentLoaded', () => {
            const heroTexts = ["Galería exclusiva WAMPIS...","13 imágenes únicas...","Navegación cyberpunk...","Pantalla completa con F..."];
            new TypeWriter(document.getElementById('typewriter'), heroTexts);

            const navTexts = ["WAMPIS","GALERÍA","CYBERPUNK","13 IMÁGENES","FULLSCREEN"];
            new TypeWriter(document.getElementById('navTypewriter'), navTexts, 100, 50, 1500);

            new Carousel();

            document.querySelector('.btn').addEventListener('click', () => {
                document.querySelector('.carousel-section').scrollIntoView({behavior:'smooth'});
            });

            document.body.focus();
            console.log('%c WAMPIS Galería - Controles activados', 'color: #00fffc; font-size: 16px; font-weight: bold;');
            console.log('%c• F = Pantalla completa • Flechas = Navegar • ESC = Salir', 'color: #fc00ff;');
        });
    </script>
